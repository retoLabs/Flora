<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDstSoW4tb2fB3JiQRtTBkyk2aBzXDhSqY" async="" defer="defer" type="text/javascript"></script>    <script src="http://matchingnotes.com/javascripts/leaflet-google.js"></script>
  </head>
  <body>
    <div style="width:100%; height:700px" id="map"></div>
    <script type='text/javascript'>
      var map = new L.Map('map', {center: new L.LatLng(42.0913792, 1.77400242), zoom: 12});
      var googleLayer = new L.Google('HYBRID'); //SATELLITE, ROADMAP, HYBRID o TERRAIN
      map.addLayer(googleLayer);
    </script>
  </body>
</html>
